version: '3'
services:
  db:
    image: postgres
    env_file:
      - .env
    ports:
      - ${DB_PORT}:${DB_PORT}
    networks:
      - my-network
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  web:
    image: server-image
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    networks:
      - my-network
networks:
  my-network:
    driver: bridge
